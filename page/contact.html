<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <nav>
        <img src="../img/Logo_pet_shop-removebg-preview.png" alt="logo">
        <div class="menu">
            <ul>

                <li><a href="../index.html">Home</a></li>
                <li><a href="../page/service.html">service</a></li>
                <li><a href="../page/about.html">About</a></li>
            </ul>
            <form action="service.html">
                <input type="search" placeholder="Search">
                <i class="material-icons">search</i>
            </form>
        </div>
    </nav>
    <hr>
    <div class="contact-us">
        <form action="form">
            <div class="container">
                <h1>Register Now</h1>
                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" name="firstname" placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="passwords">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="confirm password" placeholder="Confirm Password">
                </div>
                <div class="gender">
                    <label for="gender">Gender:</label>
                    <div class="genders">
                        <input type="radio" name="gender" id="gender" value="male"> Male
                        <input type="radio" name="gender" id="gender" value="female"> Female
                        <input type="radio" name="gender" id="gender" value="other"> Other
                    </div>
                </div>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address:"></textarea>
                <div class="phone">
                    <label for="tell">Phone Number</label>
                    <input type="tel" name="tell" placeholder="91-0615697432">

                </div>
                <label for="cars">Choose a pet:</label>
                <select id="pets" name="pets">
                    <label for="cars">Choose a pet:</label>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="fish">Fish</option>
                    <option value="bird">Birds</option>
                    <option value="rabbit">Rabbit</option>
                </select>
                <div class="button">
                    <button>Pay Now</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
